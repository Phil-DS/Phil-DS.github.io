<!DOCTYPE html>
<html>

<head>
	<link rel="stylesheet" href="./style.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
		crossorigin="anonymous"></script>
</head>

<body>
	<div class="outer-wrapper">
		<div></div>
		<div>
			<h1>Candy Calc</h1>
			<h2>Find the most optimized candy for your needs</h2>
			<div class="form-wrapper">
				<div class="row">
					<label for="groupLUT" class="col-form-label col-3">Pokemon: </label>
					<select id="groupLUT" value="1" class="col-3"></select>
				</div>
				<div class="row">
					<label for="expCurrentSelector" class="col-form-label col-3">Current Exp: </label>
					<input id="expCurrentSelector" type="number" min="0" max="1059860" step="1" value="0" class="col-3" />
				</div>
				<div class="row">
					<label for="levelSelector" class="col-form-label col-3">Level Wanted: </label>
					<input id="levelSelector" type="number" min="1" max="100" step="1" value="1" class="col-3" />
				</div>
				<div class="row">
					<button id="submit" class="btn btn-primary col-2">Submit</button>
				</div>
			</div>
			Experience Required: <span id="experienceValue"></span>
			<table id="results" class="table">
				<thead>
					<tr>
						<th scope="col">Candy Type</th>
						<th scope="col">Amount</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td scope="row">XS</td>
						<td id="valueXS">-</td>
					</tr>
					<tr>
						<td scope="row">S</td>
						<td id="valueS">-</td>
					</tr>
					<tr>
						<td scope="row">M</td>
						<td id="valueM">-</td>
					</tr>
					<tr>
						<td scope="row">L</td>
						<td id="valueL">-</td>
					</tr>
					<tr>
						<td scope="row">XL</td>
						<td id="valueXL">-</td>
					</tr>
				</tbody>
			</table>
		</div>
		<div></div>
	</div>


	<script src="candyCalc.js">
	</script>
</body>
<html>
