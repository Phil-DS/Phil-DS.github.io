<!DOCTYPE html>
<html>
	<head>
		<style>
			#results{
					border-collapse: collapse;
			}
			
			#results tr td{
					border: black 1px solid;
			}
			#results tr th{
					border: black 1px solid;
			}
		</style>
	</head>
	<body>
		<h1>Candy Calc</h1>
		<h2>Find the most optimized candy for your needs</h2>
		<table>
			<tr>
			<td>Pokemon: </td><td><select id="groupLUT" value="1"></select></td>
			</tr>
			<tr>
			<td>Current Exp: </td><td><input id="expCurrentSelector" type="number" min="0" max="1059860" step="1" value="0"/></td>
			</tr>
			<br>
			<tr>
			<td>Level Wanted: </td><td><input id="levelSelector" type="number" min="1" max="100" step="1" value="1"/></td>
			</tr>
		<table>
		<br>
		<button id="submit">Submit</button>
		<br>
		<br>
		Experience Required: <span id="experienceValue"></span>
		<table id="results">
			<tr>
				<th>Candy Type</th>
				<th>Amount</th>
			</tr>
			<tr>
				<td>XS</td>
				<td id="valueXS">-</td>
			</tr>
			<tr>
				<td>S</td>
				<td id="valueS">-</td>
			</tr>
			<tr>
				<td>M</td>
				<td id="valueM">-</td>
			</tr>
			<tr>
				<td>L</td>
				<td id="valueL">-</td>
			</tr>
			<tr>
				<td>XL</td>
				<td id="valueXL">-</td>
			</tr>
		</table>
		
		<script src="candyCalc.js">
		</script>
		</body>
<html>
